spring.application.name=delivery-api

# ============================================================================== #
# CONFIGURAÇÃO DO SERVIDOR                                                       #
# ============================================================================== #
server.port=8080
server.servlet.context-path=/

# ============================================================================== #
# CONFIGURAÇÃO DO BANCO H2                                                       #
# ============================================================================== #
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=

# ============================================================================== #
# CONFIGURAÇÃO DO CONSOLE H2                                                     #
# ============================================================================== #
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# ============================================================================== #
# CONFIGURAÇÃO JPA/HIBERNATE                                                     #
# ============================================================================== #
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================================================== #
# CONFIGURAÇÕES DE DESENVOLVIMENTO                                               #
# ============================================================================== #
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.livereload.enabled=true

# ============================================================================== #
# CONFIGURAÇÕES ESPECÍFICAS PARA JDK 21                                          #
# ============================================================================== #
spring.jpa.open-in-view=false
spring.main.lazy-initialization=false

# ============================================================================== #
# CONFIGURAÇÕES DE LOGGING                                                       #
# ============================================================================== #
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.com.delivery-tech.delivery=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.deliverytech=DEBUG

# ============================================================================== #
# CONFIGURAÇÕES DE PROFILE                                                       #
# ============================================================================== #
spring.profiles.active=development

# ============================================================================== #
# CONFIGURAÇÕES ADICIONAIS                                                       #
# ============================================================================== #
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================================================== #
# SWAGGER CONFIGURATION                                                          #
# ============================================================================== #
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# ============================================================================== #
# INFORMAÇÕES DA API                                                             #
# ============================================================================== #
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ============================================================================== #
# CONFIGURAÇÕES DE SEGURANÇA PARA SWAGGER                                        #
# ============================================================================== #
springdoc.swagger-ui.oauth.clientId=swagger-ui
springdoc.swagger-ui.oauth.realm=swagger-ui-realm
springdoc.swagger-ui.oauth.appName=swagger-ui

# ============================================================================== #
# CONFIGURAÇÕES DE CORS PARA DESENVOLVIMENTO                                     #
# ============================================================================== #
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ============================================================================== #
# JWT CONFIGURATION                                                              #
# ============================================================================== #
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# ============================================================================== #
# SPRING SECURITY CONFIGURATION                                                  #
# ============================================================================== #
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ACTUATOR

# ============================================================================== #
# SPRING ACTUATOR
# ============================================================================== #
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,loggers
management.endpoints.web.base-path=/actuator
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST

management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

management.endpoint.health.diskSpace.enabled=true
management.endpoint.health.diskSpace.threshold=10GB

management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

management.info.git.enable=true
management.info.git.mode=full
management.info.build.enabled=true

#management.server.port=8081
management.health.db.enabled=true
management.health.redis.enabled=true
management.prometheus.metrics.export.enabled=true

# ============================================================================== #
# Informações da aplicação                                                       #
# ============================================================================== #
info.app.name=Sistema de Delivery
info.app.description=API REST para sistema de delivery com observabilidade
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=21
info.app.java.team.name=Equipe de Desenvolvimento
info.app.java.team.email=dev@delivery.com

# ============================================================================== #
# Configuração Micrometer Tracing com Zipkin                                     #
# ============================================================================== #
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
#management.tracing.exporter=zipkin
#management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
#management.tracing.sampling.skip-pattern=/actuator.*
otel.traces.exporter=zipkin
otel.exporter.zipkin.endpoint=http://localhost:9411/api/v2/spans
otel.propagators=tracecontext,baggage

# Configuração do Redis
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.cache.type=redis

# Configuração específica para o Lettuce (cliente Redis usado pelo Spring)
spring.redis.lettuce.pool.enabled=true
spring.redis.lettuce.pool.max-active=16
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=4
spring.redis.lettuce.pool.max-wait=-1ms