# ============================================================================== #
# CONFIGURAÇÕES ESPECÍFICAS PARA AMBIENTE DE TESTE
# ============================================================================== #
spring.config.activate.on-profile=test
spring.test.database.replace=none
spring.sql.init.mode=never
# ============================================================================== #
# CONFIGURAÇÃO DO BANCO H2 PARA TESTES
# ============================================================================== #
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# ============================================================================== #
# CONFIGURAÇÃO JPA/HIBERNATE PARA TESTES
# ============================================================================== #
spring.jpa.database-plataform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ============================================================================== #
# CONFIGURAÇÕES DE LOGGING PARA TESTES
# ============================================================================== #
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate=WARN
logging.level.com.delivery=DEBUG
# ============================================================================== #
# DESABILITAR CACHE DURANTE TESTES
# ============================================================================== #
spring.cache.type=none